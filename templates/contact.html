{% extends "layout.html" %}

{% block title %}
MUSIFY | CONTACT US
{% endblock %}

{% block main %}

<div class="bg-[url('/static/contact.jpg')] bg-cover bg-center h-screen">
    {% if status %}
    <script>
        alert("{{ status }}");
    </script>
    {% endif %}
    <section class="container mx-auto p-12">
        <div class="grid grid-cols-2 leading-normal tracking-normal">

            <div class="ml-28 py-20 font-serif font-bold text-3xl w-2/3">
                <div class="flex mb-20 items-start">
                    <img src="/static/address.jpg" alt="" class="h-8 w-auto mr-3 rounded-full">
                    <div class="text-lime-400 flex flex-col"><span>Address</span>
                        <span class="text-teal-400">125 ABCD Road, Blablabla, Blabla-166900</span>
                    </div>
                </div>
                <div class="flex mb-20 items-start">
                    <img src="/static/call.jpg" alt="" class="h-9 w-auto mr-3 rounded-full">
                    <div class="text-lime-400 flex flex-col"><span>Call</span>
                        <span class="text-teal-400">(+91)-999-888-7776</span>
                    </div>
                </div>
                <div class="flex px-2 items-start">
                    <img src="/static/email.png" alt="" class="h-9 w-auto mr-3 rounded-full">
                    <div class="text-lime-400 flex flex-col"><span>Email</span>
                        <span class="text-teal-400">musify@lol.com</span>
                    </div>
                </div>
            </div>

            <div class="container mr-8 py-8">
                <h1 class="text-6xl font-serif font-semibold text-center mb-6 text-lime-400">Contact Us</h1>

                <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                    <form action="/contact" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-black font-semibold mb-2">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                required autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-black font-semibold mb-2">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                required autocomplete="off">
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-black font-semibold mb-2">Message</label>
                            <textarea id="message" name="message" rows="4"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                required autocomplete="off"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:bg-blue-600 focus:outline-none">Submit</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </section>
</div>


{% endblock %}
